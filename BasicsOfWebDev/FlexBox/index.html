<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewoport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>Flexbox - Practice</title>
  </head>

  <body>
    <div class="pizza">
      <div class="pizza__main">
        <img
          src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=414&q=80"
          alt="Pizza Image"
          class="pizza__img"
        />
      </div>
      <div class="pizza__content">
        <div class="pizza__content-header">
          <div class="pizza__content-header-text">
            <h3>Margarita Pizza 👌</h3>
          </div>
          <div class="pizza__content-header-tags tag-1">#vegeterian</div>
          <div class="pizza__content-header-tags tag-2">#italian</div>
        </div>

        <div class="pizza__content-body">
          <p class="pizza__description">
            Yummy veggie pizza loaded with four kinds of cheese and extra
            topping. An Italian Delight! Enjoy with extra tomato sauce...
          </p>
        </div>

        <div class="pizza__content-footer">
          <p class="pizza-detail"><span>🍕</span>&nbsp;850 kcal</p>
          <p class="pizza-detail"><span>⏱️</span>&nbsp;30 minutes</p>
          <p class="pizza-detail"><span>🌟</span>&nbsp; 4.7 / 5</p>
        </div>
      </div>
      <div class="pizza__price">$11.99</div>
    </div>
  </body>
</html>
